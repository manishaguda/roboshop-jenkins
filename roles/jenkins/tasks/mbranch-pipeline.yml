- name: Create Config file {{item.dir}}/{{item.name}}
  ansible.builtin.template:
    src: m-job.xml
    dest: /tmp/m-job.xml
  vars:
     unique_key: lookup('community.general.random_string', spacial=false, upper=false, length=12)


- name: Create Job {{item.dir}}/{{item.name}}
  community.general.jenkins_job:
    config: "{{ lookup('file', '/tmp/m-job.xml') }}"
    name: "{{item.dir}}/{{item.name}}"
    url: http://172.31.2.12:8080
    user: admin
    password: "{{jenkins_password}}"



