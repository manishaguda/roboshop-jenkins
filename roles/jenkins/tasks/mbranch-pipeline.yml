- name: Check if job exists or not
  community.general.jenkins_job_info:
    url: http://172.31.2.12:8080
    user: admin
    password: "{{jenkins_password}}"
    name: "{{item.dir}}/{{item.name}}"
  register: out
  ignore_errors: yes

